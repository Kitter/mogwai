box: wercker/python
services:
  - platinummonkey/titan-stable
build:
  steps:
    - bundle-install
    - script:
        name: setup virtualenv
        code: virtualenv venv
    - script:
        name: install mogwai
        code: source venv/bin/activate && python setup.py -q install
    - script:
        name: install requirements
        code: source venv/bin/activate && pip install -q -r requirements.pip
    - script:
        name: Run Coverage tests
        code: source venv/bin/activate && ./run_coverage.sh
